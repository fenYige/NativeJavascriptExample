<html>

<body>

    <div class="sondiv" id="hospitalAuthority">

    <div class="sondiv" id="departmentAuthority">
        <select style="width: 100%;height:25px; background: transparent;">
            <option>长沙中心医院</option>
            <option>湖南湘雅医院</option>

    </div>

        <span>SQL语句 :</span>
        <textarea class="hospitalAuthority1">
        </textarea>
        <button style=" margin-top:10px;border-radius: 5px; float: right; width:80px;height:40px;color:white;border:none;background: deepskyblue;letter-spacing: 5px;">保存</button>

</ul>


<script>
    $(function () {
        $(".changeColor").click(function () {
            $(this).addClass("nav-active").siblings().removeClass("nav-active");
        });
    });
    function foo() {
        var hos = document.getElementById('hospital');
        var hosHA = document.getElementById('hospitalAuthority');
        var dep = document.getElementById('department');
        var depHA = document.getElementById('departmentAuthority');
        var cus = document.getElementById('custom');
        var cusHA = document.getElementById('customAuthority');
        var Oul = document.getElementById("ul1");
        var Ocheck = document.getElementsByClassName("check"); 
        var Ospans = document.getElementsByTagName("span");

        Oul.onclick = function (ev) {
            var ev = ev || window.event;  //兼容ie和非ie
            var target = ev.target || ev.srcElement; //ie和非ie事件对象
            if (target.nodeName.toLowerCase() == 'li' || target.nodeName.toLowerCase() == 'input') {
                switch (target.innerText) {
                    case '省级卫生局':
                        document.getElementsByTagName("input")[0].checked = "checked";
                        break;
                    case '市级卫计局':
                        document.getElementsByTagName("input")[1].checked = "checked";
                        break;
                    case '区县级卫生局':
                        document.getElementsByTagName("input")[2].checked = "checked";
                        break;
                    case '乡镇级卫生局':
                        document.getElementsByTagName("input")[3].checked = "checked";
                        break;
                    default:
                }
                depHA.style.display = "none";
                hosHA.style.display = "none";
                cusHA.style.display = "none";
            }
        };

        hos.onchange = function () {
            hosHA.style.display = "block";
            depHA.style.display = "none";
            cusHA.style.display = "none";
        };
        dep.onchange = function () {
            depHA.style.display = "block";
            hosHA.style.display = "none";
            cusHA.style.display = "none";
        };
        cus.onchange = function () {
            cusHA.style.display = "block";
            hosHA.style.display = "none";
            depHA.style.display = "none";
        };
        Ospans[0].onclick = function () {
            Ocheck[0].checked = "checked";
            hos.onchange();
        }
        Ospans[1].onclick = function () {
            Ocheck[1].checked = "checked";
            dep.onchange();
        }
        Ospans[2].onclick = function () {
            Ocheck[2].checked = "checked";
            cus.onchange();
        }
    }
    foo();
</script>
</body>
</html>
